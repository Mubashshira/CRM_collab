<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return File</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section>
    <div class="row no-gutters">
      <div class="mytab col-sm-12 col-md-3 col-lg-3">
        <button class="tablinks" onclick="openContent(event, 'Return')" id="defaultOpen">Return</button>
        <button class="tablinks" onclick="openContent(event, 'Exchange')">Reorder/Exchange</button>
        <button class="tablinks" onclick="openContent(event, 'Refund')">Refund/Claims</button>
        <button class="tablinks" onclick="openContent(event, 'Policy')">Return & Claims Policy</button>
      </div>
      <div class="col-sm-12 col-md-9 col-lg-9">
        <div id="Return" class="tabcontent container-fluid">
          <h3>Return</h3>
        </div>
        <div id="Exchange" class="tabcontent container-fluid">
          <h3>Exchange</h3>
        </div>
        <div id="Refund" class="tabcontent container-fluid">
          <h3>Refund</h3>
        </div>
        <div id="Policy" class="tabcontent container-fluid">
          <h3>Policy</h3>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
